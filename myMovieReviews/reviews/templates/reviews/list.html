{% extends 'base.html' %}

{% block content %}

    <div style="margin-bottom: 20px;">
        <a href="?sort=rating" style="margin-right: 10px; text-decoration: none; color: inherit;">⭐ 별점순</a>
        <a href="?sort=created" style="margin-right: 10px; text-decoration: none; color: inherit;">🕒 등록일순</a>
        <a href="?sort=year" style="text-decoration: none; color: inherit;">📅 최신개봉순</a>
    </div>

    <div class="review-container">
        {% for review in reviews %}
            <div class="review-card">
                <a href="/reviews/{{ review.id }}/" style="text-decoration: none; color: inherit;">
                    {% if review.poster %}
                        <img src="{{ review.poster.url }}" alt="{{ review.title }} 포스터">
                    {% else %}
                        <div style="width: 100%; height: 280px; background-color: #ddd; display: flex; align-items: center; justify-content: center; border-radius: 8px;">
                            <span>이미지 없음</span>
                        </div>
                    {% endif %}
                    <h3>{{ review.title }}</h3>
                    <p>개봉년도 {{ review.release_year }}년</p>
                    <p>장르 {{ review.get_genre_display }}</p>
                    <p>별점 {{ review.rating }}</p>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
